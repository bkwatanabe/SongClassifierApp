<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre Classifier</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
<h1>Genre Classifier</h1>

<form>
    <div> Upload your song here:</div>
    <div id="warning" hidden> Warning! .mp3 file will take a while to process.</div>
    <label about= "title">Title:</label>
    <input type = "text" name= "title" required/>
    <label about= "artist">Artist:</label>
    <input type = "text" name= "artist" required/>
    <label about= "file_input">Select .wav/.mp3 file:</label>
    <input type = "file" name = "file_input" id="file_input" accept="audio/mpeg, audio/wav" required/>
    <input type = "submit" id="submit"/>
</form>

{# Log success/failure messages for users #}
<div id="log"></div>

<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
